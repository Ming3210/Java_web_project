<div class="max-w-3xl mx-auto p-8">
    <h1 class="text-[57px] font-bold text-yellow-500 text-center mb-8">My Profile</h1>

    <div class="flex justify-end relative left-[420px] mb-12">
        <button type="button"
                onclick="openPasswordModal()"
                class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium mb-6 ">
            Change Password
        </button>
    </div>

    <form th:object="${user}" method="post" action="/profile/update"
          class="bg-white p-8 rounded shadow border border-blue-300">

        <h2 class="text-lg font-semibold mb-6">Change Information</h2>

        <!-- Flash messages for success/error -->
<!--        <div th:if="${success}" class="bg-green-100 text-green-700 px-4 py-3 rounded mb-4">-->
<!--            <span th:text="${success}"></span>-->
<!--        </div>-->

        <div th:if="${error}" class="bg-red-100 text-red-700 px-4 py-3 rounded mb-4">
            <span th:text="${error}"></span>
        </div>

        <!-- Form validation errors - MOVED INSIDE FORM -->
        <div th:if="${#fields.hasErrors()}" class="bg-red-100 text-red-700 px-4 py-3 rounded mb-4">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="mb-4">
            <label class="block font-medium">Full Name <span class="text-red-500">*</span></label>
            <input th:field="*{username}" type="text"
                   class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="Nguyen Van A"/>
            <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-sm text-red-600"></p>
        </div>

        <div class="mb-4">
            <label class="block font-medium">Phone <span class="text-red-500">*</span></label>
            <input th:field="*{phone}" type="text"
                   class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="0367501562"/>
            <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="text-sm text-red-600"></p>
        </div>

        <div class="mb-4">
            <label class="block font-medium">Email <span class="text-red-500">*</span></label>
            <input th:field="*{email}" type="email"
                   class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"
                   placeholder="example@gmail.com"/>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-sm text-red-600"></p>
        </div>

        <div class="mb-4">
            <label class="block font-medium">Gender <span class="text-red-500">*</span></label>
            <select th:field="*{gender}"
                    class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300">
                <option th:value="true">Male</option>
                <option th:value="false">Female</option>
            </select>
            <p th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}" class="text-sm text-red-600"></p>
        </div>

        <div class="mb-4">
            <label class="block font-medium">Date of Birth <span class="text-red-500">*</span></label>
            <input th:field="*{dob}" type="date"
                   class="w-full p-2 border rounded focus:outline-none focus:ring focus:border-blue-300"/>
            <p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="text-sm text-red-600"></p>
        </div>

        <div class="text-center space-x-4">
            <button type="submit"
                    class="bg-red-600 hover:bg-red-700 text-white px-6 py-2 rounded font-medium">
                Save
            </button>
        </div>
    </form>
</div>

<!-- Password Change Modal -->
<div id="passwordModal"
     th:class="${showPasswordModal} ? 'fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center z-50' : 'fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50'">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-xl font-semibold">Change Password</h3>
            <button onclick="closePasswordModal()" class="text-gray-400 hover:text-gray-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Password form vá»›i th:object -->
        <form th:object="${passwordDTO}" th:action="@{/profile/change-password}" method="post">


            <div class="mb-4">
                <label class="block font-medium mb-2 text-gray-700">Old Password <span class="text-red-500">*</span></label>
                <input th:field="*{currentPassword}" type="password"
                       class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       th:class="${#fields.hasErrors('currentPassword')} ? 'w-full p-3 border border-red-500 rounded focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500'"
                       placeholder="Enter current password"/>
                <p th:if="${#fields.hasErrors('currentPassword')}"
                   th:errors="*{currentPassword}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="mb-4">
                <label class="block font-medium mb-2 text-gray-700">New Password <span class="text-red-500">*</span></label>
                <input th:field="*{newPassword}" type="password"
                       class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       th:class="${#fields.hasErrors('newPassword')} ? 'w-full p-3 border border-red-500 rounded focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500'"
                       placeholder="Enter new password"/>
                <p th:if="${#fields.hasErrors('newPassword')}"
                   th:errors="*{newPassword}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="mb-6">
                <label class="block font-medium mb-2 text-gray-700">Confirm New Password <span class="text-red-500">*</span></label>
                <input th:field="*{confirmPassword}" type="password"
                       class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500"
                       th:class="${#fields.hasErrors('confirmPassword')} ? 'w-full p-3 border border-red-500 rounded focus:outline-none focus:ring-2 focus:ring-red-500' : 'w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500'"
                       placeholder="Confirm new password"/>
                <p th:if="${#fields.hasErrors('confirmPassword')}"
                   th:errors="*{confirmPassword}"
                   class="text-red-500 text-sm mt-1"></p>
            </div>

            <div class="flex justify-end space-x-3">
                <button type="button" onclick="closePasswordModal()"
                        class="px-6 py-2 text-gray-600 border border-gray-300 rounded hover:bg-gray-50">
                    Cancel
                </button>
                <button type="submit"
                        class="px-6 py-2 bg-red-600 text-white rounded hover:bg-red-700">
                    Save
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    function openPasswordModal() {
        document.getElementById('passwordModal').classList.remove('hidden');
        document.getElementById('passwordModal').classList.add('flex');
    }

    function closePasswordModal() {
        document.getElementById('passwordModal').classList.add('hidden');
        document.getElementById('passwordModal').classList.remove('flex');
    }

    document.addEventListener('DOMContentLoaded', function() {
        const showModal = /*[[${showPasswordModal}]]*/ false;
        if (showModal) {
            openPasswordModal();
        }
    });
</script>



</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script th:if="${successUpdate}">
    Swal.fire({
            toast: true,
            title: "Profile updated successfully!",
            position: "bottom-end",
            showConfirmButton: false,
            timer: 2500,
            background: "#c7ffd3",
            color: "#106b21",
            backdrop: false,
            showClass: {
                popup: `
        animate__animated
        animate__backInRight
        animate__faster
      `
            },
            hideClass: {
                popup: `
        animate__animated
        animate__backOutLeft
        animate__faster
      `
            }
        }
    );
</script>

</html>
