<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | RK Edu</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex flex-col">

<!-- Header -->
<header class="bg-white shadow-sm px-6 py-3 flex justify-between items-center">
    <div class="flex items-center">
        <img src="https://placeholder.co/32" alt="Logo" class="h-8 w-8 rounded-full">
        <h1 class="text-xl font-bold text-gray-800 ml-3">RK Edu</h1>
    </div>
    <div class="flex items-center space-x-4">
        <div class="relative">
            <input type="text" placeholder="Search..." class="px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <i class="fas fa-search absolute right-3 top-3 text-gray-400"></i>
        </div>
        <div class="flex items-center space-x-3">
            <button class="p-2 hover:bg-gray-100 rounded-full">
                <i class="fas fa-bell text-gray-600"></i>
            </button>
            <div class="flex items-center">
                <img src="https://placeholder.co/32" alt="Profile" class="h-8 w-8 rounded-full">
                <span class="ml-2 text-gray-700">Admin</span>
            </div>
        </div>
    </div>
</header>

<!-- Layout -->
<div class="flex flex-1 overflow-hidden">
    <!-- Sidebar -->
    <aside class="w-64 bg-white shadow-lg">
        <nav class="py-4">
            <a href="/admin/dashboard" class="flex items-center px-6 py-2.5 text-gray-700 hover:bg-blue-100" th:classappend="${activePage == 'dashboard'} ? 'bg-blue-600 text-white'">
                <i class="fas fa-home mr-3"></i> Dashboard
            </a>
            <a href="/admin/students" class="flex items-center px-6 py-2.5 text-gray-700 hover:bg-blue-100" th:classappend="${activePage == 'students'} ? 'bg-blue-600 text-white'">
                <i class="fas fa-user-graduate mr-3"></i> Students
            </a>
            <a href="/admin/courses" class="flex items-center px-6 py-2.5 text-gray-700 hover:bg-blue-100" th:classappend="${activePage == 'courses'} ? 'bg-blue-600 text-white'">
                <i class="fas fa-book mr-3"></i> Courses
            </a>
            <a href="/admin/enrollments" class="flex items-center px-6 py-2.5 text-gray-700 hover:bg-blue-100" th:classappend="${activePage == 'enrollments'} ? 'bg-blue-600 text-white'">
                <i class="fas fa-users mr-3"></i> Enrollments
            </a>
        </nav>
    </aside>

    <!-- Main content -->
    <main class="flex-1 p-6 overflow-auto">
        <div th:replace="${content}"></div>
    </main>
</div>

</body>
</html>
