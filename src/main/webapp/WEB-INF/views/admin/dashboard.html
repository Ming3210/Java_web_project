<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
<div class="max-w-7xl mx-auto px-6 py-10 space-y-10">

    <!-- Stats Cards -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <p class="text-sm text-gray-500">TOTAL STUDENT</p>
            <p class="text-3xl font-bold mt-2" th:text="${totalStudents}">456</p>
            <p class="text-green-500 text-sm mt-1">+36% ↑</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <p class="text-sm text-gray-500">TOTAL COURSE</p>
            <p class="text-3xl font-bold mt-2" th:text="${totalCourses}">56</p>
            <p class="text-green-500 text-sm mt-1">+36% ↑</p>
        </div>
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <p class="text-sm text-gray-500">TOTAL ENROLLMENT</p>
            <p class="text-3xl font-bold mt-2" th:text="${totalEnrollments}">325</p>
            <p class="text-green-500 text-sm mt-1">+36% ↑</p>
        </div>
    </div>

    <!-- Student stats and Top 5 -->
    <div class="flex flex-col lg:flex-row gap-6">

        <!-- Course Table -->
        <div class="w-full lg:w-2/3 bg-white rounded-xl shadow p-4 overflow-y-auto max-h-[600px]">
            <h2 class="text-lg font-semibold mb-4">Student statistics by course</h2>
            <table class="min-w-full text-sm text-left text-gray-700">
                <thead class="bg-blue-50 text-gray-600 font-semibold">
                <tr>
                    <th class="py-3 px-4">Course ID</th>
                    <th class="py-3 px-4">Image</th>
                    <th class="py-3 px-4">Course Name</th>
                    <th class="py-3 px-4">Duration</th>
                    <th class="py-3 px-4">Total Student</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="course : ${courses}" class="border-b hover:bg-gray-50">
                    <td class="py-3 px-4" th:text="${course.id}">C0001</td>
                    <td class="py-3 px-4">
                        <img th:src="${course.image}" alt="Course Image" class="w-14 h-14 rounded object-cover">
                    </td>
                    <td class="py-3 px-4" th:text="${course.name}">Course name</td>
                    <td class="py-3 px-4" th:text="${course.duration}">220</td>
                    <td class="py-3 px-4" th:text="${course.totalStudents}">123</td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- Top 5 Best Seller -->
        <div class="w-full lg:w-1/3 bg-white rounded-xl shadow p-4">
            <h3 class="text-md font-semibold mb-2">Top 5 course best seller</h3>
            <p class="text-sm text-gray-500 mb-4">Top 5 courses with the most students</p>
            <div class="space-y-4">
                <div th:each="course : ${top5Courses}" class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <img th:src="${course.image}" alt="Image" class="w-10 h-10 object-cover rounded">
                        <p class="text-sm font-medium" th:text="${course.name}">Course name</p>
                    </div>
                    <p class="text-sm text-gray-600">
                        <span th:text="${course.totalStudents}">50</span> Student
                    </p>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
